<h2>Contacto y ubicación</h2>

<div id="mapa"></div>

<p>Dirección: Calle Ternurines 123, Ciudad Dulce</p>
<p>Teléfono: 123 456 789</p>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
<script>
var mapa = L.map("mapa").setView([40.4168, -3.7038], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapa);
var destino = L.latLng(40.4168, -3.7038);
mapa.locate({ setView: true, maxZoom: 14 });
mapa.on("locationfound", function(e) {
    L.Routing.control({
        waypoints: [
            L.latLng(e.latitude, e.longitude),
            destino
        ],
        routeWhileDragging: false,
        show: false
    }).addTo(mapa);
});
mapa.on("locationerror", function() {
    alert("No se pudo obtener tu ubicación");
});
</script>
